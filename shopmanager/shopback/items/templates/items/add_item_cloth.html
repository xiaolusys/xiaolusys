        </div>

            <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-2">

                </div>

                </div>

                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <input type="button" class="btn" value="款式名称:"/>
                </div>
                <div class="col-md-3">
                    <input type="text" id="product_name" class="form-control"/>
                </div>
                <div class="col-md-1">
                    <input type="button" class="btn" value="上架时间:"/>
                </div>
                <div class="col-md-2">
                    <input type="text" id="shelf_time" readonly class="form-control datepicker"/>
                </div>
                <div>
                    <div class="col-md-1">
                        <input type="button" class="btn" value="商品图片:"/>
                    </div>
                    <div class="col-md-3">
                        <input name="head_img" id="header_img_content" class="form-control">
                    </div>
                    <div class="col-md-1" style="margin-left: 0px;">
                        <div id="container" class="col-md-1">
                            <a class="btn btn-default" id="pickfiles" href="javascript:void(0)">
                                <i class="glyphicon glyphicon-plus">
                                </i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <input type="button" class="btn" value="商品材质:"/>
                </div>

                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="row">

                <div class="col-md-1">
                    <input type="button" class="btn" value="流行元素:"/>
                </div>
                <div class="col-md-8">
                    <input type="text" id="fashion" class="form-control"/>
                    <input type="hidden" id="wash_instroduce" class="form-control"/>
                </div>
                {% else %}

                    <input type="button" class="btn" value="洗涤说明:"/>
                </div>
                <div class="col-md-8">
                    <input type="hidden" id="fashion" class="form-control"/>

                        </option>

                            广州仓

<script>
$(function () {

    $("#shelf_time").datepicker({
        dateFormat: "yy-mm-dd"
    });

    $('.checkbox-group-choose').change(function(){
        var checkbox_group_id = '#' + $(this).val();
        if($(this).prop('checked'))
            $(checkbox_group_id).show();
        else{
            $(checkbox_group_id+' :checkbox').prop('checked', false);
            $(checkbox_group_id).hide();
        }
    });
    $('#no-chima').change(function(){
        if($(this).prop('checked')){
            $('#chima-table').hide();
        }
        else{
            $('#chima-table').show();
        }
    });

    var urlParams = parseUrlParams(window.location.href);
    supplier_id = urlParams["supplier_id"];
    saleproduct_id = urlParams["saleproduct"];
    if(!supplier_id || !saleproduct_id){
        alert("请从选品列表进来");
        return;
    }
    saleproduct = get_sale_product(saleproduct_id);
    get_category(saleproduct.product_category);
    get_supplier();
    $('#new-product').bind("click", submit_data);
});
</script>
